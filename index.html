<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style='margin: 0; overflow: hidden;'>
    <a-scene embedded arjs>
      <!-- Definir câmera -->
      <a-entity camera></a-entity>

      <!-- IMAGEM 1 - Exibe o Vídeo -->
      <a-marker preset="custom" type="pattern" url="assets/target/target1.mind">
        <a-video src="#videoFile" width="4" height="2" position="0 1 0"></a-video>
      </a-marker>

      <!-- IMAGEM 2 - Exibe Carrossel de Imagens -->
      <a-marker preset="custom" type="pattern" url="assets/target/target2.mind">
        <a-entity id="carousel" geometry="primitive: plane; height: 2; width: 3" material="src: #image1" position="0 1 0">
        </a-entity>
      </a-marker>

      <!-- IMAGEM 3 - Exibe Imagem Única -->
      <a-marker preset="custom" type="pattern" url="assets/target/target3.mind">
        <a-image src="src/images/profile/perfil.png" width="2" height="2" position="0 1 0"></a-image>
      </a-marker>

      <!-- IMAGEM 4 - Exibe Quiz Interativo -->
      <a-marker preset="custom" type="pattern" url="assets/target/target4.mind">
        <a-entity position="0 1 0">
          <a-text value="Pergunta: Qual é a capital da França?" position="0 0.5 0"></a-text>
          <a-text value="A- Berlim" position="-1 0 0" color="red"></a-text>
          <a-text value="B- Paris" position="0 0 0" color="green"></a-text>
          <a-text value="C- Roma" position="1 0 0" color="blue"></a-text>
        </a-entity>
      </a-marker>
    </a-scene>

    <!-- Arquivo de Vídeo -->
    <video id="videoFile" src="assets/video/teste.mp4" autoplay loop style="display: none;"></video>

    <!-- Carrossel de Imagens -->
    <img id="image1" src="src/images/profile/perfil.png" style="display: none;">
    <!-- Adicionar mais imagens ao carrossel conforme necessário -->
  </body>
</html>
