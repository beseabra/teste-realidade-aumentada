<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- para permitir exibição em IOS de acordo com documentação do a-frame-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- Bibliotecas que precisam ser importadas para usar Mindar com A-frame -->
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    <title>EBDC</title>
    <style>
      body { margin: 0; }
      a-scene { width: 100vw; height: 100vh; }
    </style>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./assets/target/target.mind; filterMinCF: 0.000; filterBeta: 1; stabilize: true;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <video id="video" src="./assets/videos/teste.mp4" crossorigin="anonymous" playsinline></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Entidade que mantém o conteúdo visível -->
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Exibir o vídeo -->
        <a-video
          id="video-entity"
          src="#video"
          position="0 0 -3"
          width="4"
          height="2.25"
          autoplay
          loop
          visible="false"
        ></a-video>
      </a-entity>

    </a-scene>

    <script>
      let targetDetected = false;

      // Detectar o alvo
      document.querySelector('a-scene').addEventListener('targetFound', (event) => {
        if (!targetDetected) {
          targetDetected = true;  // Marca que o alvo foi detectado

          // Mostrar e começar a tocar o vídeo ao detectar o alvo
          const videoEntity = document.querySelector('#video-entity');
          videoEntity.setAttribute('visible', 'true');
          videoEntity.play(); // Começa a tocar o vídeo
        }
      });

      // Manter o vídeo visível mesmo se o alvo for perdido
      document.querySelector('a-scene').addEventListener('targetLost', (event) => {
        // O vídeo continua visível
      });
    </script>
  </body>
</html>
