<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- para permitir exibição em IOS de acordo com documentação do a-frame-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- Bibliotecas que precisam ser importadas para usar Mindar com A-frame -->
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    <script defer src="./assets/scripts/index.js"></script>
    <title>EBDC</title>
    <link rel="stylesheet" href="assets/styles/index.css" />
  </head>

  <body>
    <!-- Scanner Customizado -->
    <div id="example-scanning-overlay" class="hidden">
      <div class="inner">
        <div class="scanline"></div>
      </div>
    </div>

    <!-- Construir a cena -->
    <a-scene
      mindar-image="imageTargetSrc: ./assets/target/target.mind; filterMinCF: 0.000; filterBeta: 1; stabilize: true; uiScanning: #example-scanning-overlay"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <!-- Carregamos os assets que serão usados na experiência -->
      <a-assets>
        <video id="video" src="./assets/videos/teste.mp4" crossorigin="anonymous" playsinline></video>
        <img id="central-image" src="./assets/target/central_image.png" />
        <img id="icon_github" src="./assets/images/icons/icon_github.png" />
        <img id="icon_linkedin" src="./assets/images/icons/icon_linkedin.png" />
        <img id="icon_twitter" src="./assets/images/icons/icon_twitter.png" />
        <img id="icon_web" src="./assets/images/icons/icon_web.png" />
        <img id="icon_email" src="./assets/images/icons/icon_email.png" />
      </a-assets>

      <!-- Câmera -->
      <a-camera
        position="0 0 0"
        look-controls="enabled: false"
        cursor="fuse: false; rayOrigin: mouse;"
        raycaster=" far: 10000; objects: .clickable;"
      ></a-camera>

      <!-- Entidade principal: imagem central -->
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Imagem central -->
        <a-image
          id="central-image"
          position="0 0 -0.5"
          height="1"
          width="1"
          src="#central-image"
          scale="4 4 4"
        ></a-image>

        <!-- Ícones de interação ao redor da imagem central -->
        <a-entity>
          <!-- Github -->
          <a-image
            id="github-button"
            class="clickable"
            position="-1 0.5 -0.5"
            height="0.2"
            width="0.2"
            src="#icon_github"
            animation="property: scale; to: 1.1 1.1 1.1; easing: easeInOutQuad; loop: true; dir: alternate"
          ></a-image>

          <!-- LinkedIn -->
          <a-image
            id="linkedin-button"
            class="clickable"
            position="-0.5 0.5 -0.5"
            height="0.2"
            width="0.2"
            src="#icon_linkedin"
            animation="property: scale; to: 1.1 1.1 1.1; easing: easeInOutQuad; loop: true; dir: alternate"
          ></a-image>

          <!-- Twitter -->
          <a-image
            id="twitter-button"
            class="clickable"
            position="0.5 0.5 -0.5"
            height="0.2"
            width="0.2"
            src="#icon_twitter"
            animation="property: scale; to: 1.1 1.1 1.1; easing: easeInOutQuad; loop: true; dir: alternate"
          ></a-image>

          <!-- Email -->
          <a-image
            id="email-button"
            class="clickable"
            position="1 0.5 -0.5"
            height="0.2"
            width="0.2"
            src="#icon_email"
            animation="property: scale; to: 1.1 1.1 1.1; easing: easeInOutQuad; loop: true; dir: alternate"
          ></a-image>

          <!-- Website -->
          <a-image
            id="web-button"
            class="clickable"
            position="1.5 0.5 -0.5"
            height="0.2"
            width="0.2"
            src="#icon_web"
            animation="property: scale; to: 1.1 1.1 1.1; easing: easeInOutQuad; loop: true; dir: alternate"
          ></a-image>
        </a-entity>
      </a-entity>
    </a-scene>

    <script>
      // Garantir que o vídeo comece a tocar quando o alvo é detectado
      document.querySelector('a-scene').addEventListener('targetFound', (event) => {
        const video = document.querySelector('#video');
        video.play();
      });

      // Pausar o vídeo quando o alvo não está mais detectado
      document.querySelector('a-scene').addEventListener('targetLost', (event) => {
        const video = document.querySelector('#video');
        video.pause();
      });
    </script>
  </body>
</html>
